server:
  port: 1603

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/aggregationdb_prod
    username: prod_user
    password: prod_password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
  flyway:
    enabled: true
    locations: classpath:db/migration

services:
  location-service-url: https://prod-location-service.com/locations/id/
  news-service-url: https://prod-news-service.com/news/location/

